<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JSON Sample</title>
</head>
<body>
    <div id="placeholder"></div>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script>
  $.getJSON('InternationalStudentCount.json', function(data) {
        var output="<ul>";
        for (var i in data.arcs) {
            output+="<li>" + data.arcs[i].NAME + " " + data.arcs[i].Count2013 + " " + "</li>";
        }

        output+="</ul>";
        document.getElementById("placeholder").innerHTML=output;
  });
    </script>
</body>
</html>
